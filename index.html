<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>20 שנה לשחר וחנית</title>
    <style>
        @font-face { font-family: 'MyCustomFont'; src: url('myfont.otf') format('opentype'); }
        body { background: #000; color: white; font-family: 'MyCustomFont', sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .start-btn { padding: 15px 35px; font-size: 1.3em; font-family: inherit; background: #f1c40f; color: black; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(241, 196, 15, 0.5); margin-top: 20px; }
        .title { font-size: 8vw; font-weight: bold; color: #f1c40f; text-shadow: 2px 2px 15px rgba(241, 196, 15, 0.4); margin: 5px 0; }
        .slideshow-container { position: relative; width: 100vw; height: 80vh; margin: auto; display: flex; align-items: center; justify-content: center; }
        .slide { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        img { max-width: 90%; max-height: 80%; object-fit: contain; border: 3px solid #f1c40f; border-radius: 10px; }
        
        /* האיקס האדום */
        #red-x {
            position: absolute; display: none;
            color: red; font-size: 60vw; font-weight: bold;
            text-shadow: 0 0 30px black; z-index: 10;
            line-height: 1; pointer-events: none;
        }

        .typewriter-text { font-size: 8vw; color: #f1c40f; padding: 20px; min-height: 1.2em; line-height: 1.4; }
        .cursor { border-left: 3px solid #f1c40f; margin-right: 5px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .fade { animation: fadeEffect 1.5s; }
        @keyframes fadeEffect { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 class="title">שחר & חנית</h1>
        <p id="status">טוענים את הרגעים היפים...</p>
        <button id="btn" class="start-btn" style="display:none;" onclick="startExperience()">לחצו כאן להתחלה</button>
    </div>
    <audio id="bgMusic" src="music.mp3" loop></audio>

    <div id="mainContent" style="display:none;">
        <div id="slideContent" class="slide fade"></div>
        <div id="red-x">X</div>
    </div>

    <script>
        const contentMap = {
            20: "והפירות של אהבתנו...",
            26: "זוכרת את הבושם מהחדר ייחוד???",
            28: "הבטחתי וקיימתי!",
            30: "ועד 120 שנות אהבה..."
        };
        const maxIndex = 30;
        let currentIndex = 0;

        function startExperience() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('bgMusic').play();
            nextSlide();
        }

        function nextSlide() {
            const container = document.getElementById('slideContent');
            const xLabel = document.getElementById('red-x');
            container.style.display = 'none';
            xLabel.style.display = 'none';
            container.innerHTML = '';

            if (currentIndex > maxIndex) { currentIndex = 0; }

            if (contentMap[currentIndex]) {
                container.style.display = 'flex';
                const textWrapper = document.createElement('div');
                textWrapper.className = 'typewriter-text';
                container.appendChild(textWrapper);
                typeWriter(contentMap[currentIndex], textWrapper, () => {
                    setTimeout(() => { currentIndex++; nextSlide(); }, 3500);
                });
            } else {
                const img = new Image();
                img.src = `${currentIndex}.jpg?v=${new Date().getTime()}`;
                img.onload = () => {
                    container.style.display = 'flex';
                    container.innerHTML = `<img src="${img.src}">`;
                    
                    // אפקט מיוחד לתמונה 27 (הבושם)
                    if (currentIndex === 27) {
                        setTimeout(() => { xLabel.style.display = 'block'; }, 2000); // איקס מופיע אחרי 2 שניות
                        setTimeout(() => { currentIndex++; nextSlide(); }, 6000); // נשאר עוד קצת זמן
                    } else {
                        setTimeout(() => { currentIndex++; nextSlide(); }, 5000);
                    }
                };
                img.onerror = () => { currentIndex++; nextSlide(); };
            }
        }

        function typeWriter(text, element, callback) {
            let i = 0;
            element.innerHTML = '<span id="typing"></span><span class="cursor"></span>';
            const target = document.getElementById('typing');
            function typing() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 100);
                } else if (callback) { callback(); }
            }
            typing();
        }

        window.onload = () => {
            document.getElementById('status').style.display = 'none';
            document.getElementById('btn').style.display = 'block';
        };
    </script>
</body>
</html>
