<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>20 שנה לשחר וחנית</title>
    <style>
        @font-face { font-family: 'MyCustomFont'; src: url('myfont.otf') format('opentype'); }
        body { background: #000; color: white; font-family: 'MyCustomFont', sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        
        /* לוגו בפינה */
        .corner-logo { position: fixed; top: 10px; right: 10px; width: 60px; z-index: 10; opacity: 0.8; display: none; }
        
        .fixed-header { position: fixed; top: 10px; width: 100%; z-index: 5; }
        .main-title { font-size: 6vw; font-weight: bold; color: #f1c40f; text-shadow: 2px 2px 10px rgba(241, 196, 15, 0.5); margin: 0; }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .intro-logo { width: 150px; margin-bottom: 20px; animation: fadeEffect 2s; }
        .start-btn { padding: 15px 35px; font-size: 1.3em; font-family: inherit; background: #f1c40f; color: black; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(241, 196, 15, 0.5); margin-top: 20px; }
        
        .slideshow-container { position: relative; width: 100vw; height: 75vh; margin-top: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .slide { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        
        img.main-img { max-width: 85%; max-height: 75%; object-fit: contain; border: 2px solid #f1c40f; border-radius: 10px; box-shadow: 0 0 20px rgba(241,196,15,0.2); transition: opacity 0.3s; }
        
        #red-x { position: absolute; display: none; color: #e74c3c; font-size: 50vw; font-weight: bold; text-shadow: 0 0 20px black; z-index: 10; pointer-events: none; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #pause-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 15vw; color: rgba(255,255,255,0.6); display: none; z-index: 15; pointer-events: none; }
        
        .typewriter-text { font-size: 7vw; color: #f1c40f; padding: 20px; min-height: 1.2em; line-height: 1.4; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); }
        .cursor { border-left: 3px solid #f1c40f; margin-right: 5px; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .fade { animation: fadeEffect 1s; }
        @keyframes fadeEffect { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="overlay">
        <img src="logo.png" class="intro-logo" id="introLogoImg" onerror="this.style.display='none'">
        <h1 class="main-title">שחר & חנית</h1>
        <p id="status">הכל מוכן לחגיגה...</p>
        <button id="btn" class="start-btn" style="display:none;" onclick="startExperience()">לחצו כאן להתחלה</button>
    </div>

    <img src="logo.png" class="corner-logo" id="cornerLogo">

    <div class="fixed-header" id="header" style="display:none;">
        <h1 class="main-title">שחר & חנית - 20 שנות אהבה</h1>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>

    <div id="mainContent" style="display:none;">
        <div class="slideshow-container" onclick="togglePause()">
            <div id="slideContent" class="slide fade"></div>
            <div id="red-x">X</div>
            <div id="pause-icon">II</div>
        </div>
    </div>

    <script>
        const contentMap = {
            20: "והפירות של אהבתנו...",
            26: "זוכרת את הבושם מהחדר ייחוד???",
            28: "הבטחתי וקיימתי!",
            30: "ועד 120 שנות אהבה..."
        };
        const maxIndex = 30;
        let currentIndex = 0;
        let isPaused = false;
        let slideTimer;

        function startExperience() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('header').style.display = 'block';
            document.getElementById('cornerLogo').style.display = 'block';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('bgMusic').play();
            nextSlide();
        }

        function togglePause() {
            if (contentMap[currentIndex]) return;
            isPaused = !isPaused;
            const pauseIcon = document.getElementById('pause-icon');
            const img = document.querySelector('.main-img');
            if (isPaused) {
                clearTimeout(slideTimer);
                pauseIcon.style.display = 'block';
                if(img) img.style.opacity = "0.5";
            } else {
                pauseIcon.style.display = 'none';
                if(img) img.style.opacity = "1";
                let remainingTime = (currentIndex >= 21 && currentIndex <= 25) ? 8000 : 4000;
                slideTimer = setTimeout(() => { currentIndex++; nextSlide(); }, remainingTime);
            }
        }

        function nextSlide() {
            isPaused = false;
            document.getElementById('pause-icon').style.display = 'none';
            const container = document.getElementById('slideContent');
            const xLabel = document.getElementById('red-x');
            container.style.display = 'none';
            xLabel.style.display = 'none';
            container.innerHTML = '';

            if (currentIndex > maxIndex) { currentIndex = 0; }

            if (contentMap[currentIndex]) {
                container.style.display = 'flex';
                const textWrapper = document.createElement('div');
                textWrapper.className = 'typewriter-text';
                container.appendChild(textWrapper);
                typeWriter(contentMap[currentIndex], textWrapper, () => {
                    slideTimer = setTimeout(() => { currentIndex++; nextSlide(); }, 3500);
                });
            } else {
                const img = new Image();
                img.src = `${currentIndex}.jpg?v=${new Date().getTime()}`;
                img.onload = () => {
                    container.style.display = 'flex';
                    container.innerHTML = `<img src="${img.src}" class="main-img">`;
                    let displayTime = 5000;
                    if (currentIndex >= 21 && currentIndex <= 25) {
                        displayTime = 12000;
                    } else if (currentIndex === 27) {
                        setTimeout(() => { xLabel.style.display = 'block'; }, 2000);
                        displayTime = 7000; 
                    }
                    slideTimer = setTimeout(() => { currentIndex++; nextSlide(); }, displayTime);
                };
                img.onerror = () => { currentIndex++; nextSlide(); };
            }
        }

        function typeWriter(text, element, callback) {
            let i = 0;
            element.innerHTML = '<span id="typing"></span><span class="cursor"></span>';
            const target = document.getElementById('typing');
            function typing() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 100);
                } else if (callback) { callback(); }
            }
            typing();
        }

        window.onload = () => {
            document.getElementById('status').style.display = 'none';
            document.getElementById('btn').style.display = 'block';
        };
    </script>
</body>
</html>
