<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>20 שנה לשחר וחנית</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('myfont.otf') format('opentype');
        }

        body { 
            background: #000; 
            color: white; 
            font-family: 'MyCustomFont', sans-serif; 
            text-align: center; 
            margin: 0; padding: 0;
            overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; 
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }

        .start-btn {
            padding: 15px 35px; font-size: 1.3em; font-family: inherit;
            background: #f1c40f; color: black; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            margin-top: 20px;
        }

        .title { font-size: 10vw; font-weight: bold; color: #f1c40f; text-shadow: 2px 2px 15px rgba(241, 196, 15, 0.4); margin: 10px 0; }
        .subtitle { font-size: 5vw; color: #ecf0f1; margin-bottom: 20px; }
        
        .slideshow-container { 
            position: relative; width: 100vw; height: 70vh; 
            margin: auto; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .mySlides { display: none; width: 100%; height: 100%; }
        
        img { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto; 
            height: auto; 
            object-fit: contain; 
            margin: auto;
            display: block;
        }

        .fade { animation: fadeEffect 1.5s ease-in-out; }
        @keyframes fadeEffect { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 class="title">שחר & חנית</h1>
        <p class="subtitle">20 שנות נישואין מאושרות</p>
        <button id="btn" class="start-btn" onclick="startExperience()">טוען חוויות...</button>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>

    <div id="mainContent" style="display:none;">
        <div class="title">שחר & חנית</div>
        <div class="slideshow-container" id="slideshow"></div>
    </div>

    <script>
        const totalImages = 20; 
        const container = document.getElementById('slideshow');
        let imagesProcessed = 0;

        function preloadAndBuild() {
            for (let i = 0; i <= totalImages; i++) {
                const img = new Image();
                const imgSrc = `${i}.jpg`;
                
                img.onload = function() {
                    addSlide(imgSrc);
                    checkProgress();
                };
                
                img.onerror = function() {
                    console.log("Missing image: " + imgSrc);
                    checkProgress();
                };
                
                img.src = imgSrc;
            }
        }

        function addSlide(src) {
            let div = document.createElement('div');
            div.className = 'mySlides fade';
            let slideImg = document.createElement('img');
            slideImg.src = src;
            div.appendChild(slideImg);
            container.appendChild(div);
        }

        function checkProgress() {
            imagesProcessed++;
            // משחרר את הכפתור ברגע שסיים לבדוק את כל התמונות (גם אם חלק חסרות)
            if (imagesProcessed > totalImages) {
                document.getElementById('btn').innerText = "לחצו כאן להתחלה";
            }
        }

        function startExperience() {
            if (document.getElementById('btn').innerText === "טוען חוויות...") return;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            const audio = document.getElementById('bgMusic');
            audio.play().catch(e => console.log("Audio play failed"));
            showSlides();
        }

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            if (slides.length === 0) return;
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex-1].style.display = "block";
            let displayTime = (slideIndex === 1) ? 8000 : 4000;
            setTimeout(showSlides, displayTime);
        }

        preloadAndBuild();
    </script>
</body>
</html>
